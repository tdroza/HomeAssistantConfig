- id: '1575126045735'
  alias: Turn on Xmas lights at 07:00 and dusk
  description: ''
  trigger:
  - at: 07:00
    platform: time
  - platform: numeric_state
    entity_id: sun.sun
    below: '-2'
    attribute: elevation
  condition: []
  action:
  - alias: ''
    data:
      brightness: 180
      effect: rainbow
      entity_id: 
        - light.advent
        - light.xmas_tree
    service: light.turn_on
- id: '1575123574346'
  alias: Turn off the Xmas lights at 09:30 and 22:30
  description: ''
  trigger:
  - platform: time
    at: '09:30'
  - platform: time
    at: '22:30'
  condition:
  - condition: state
    entity_id: 
      - light.advent
      - light.xmas_tree
    state: 'on'
  action:
  - alias: ''
    data:
      entity_id:
        - light.advent
        - light.xmas_tree
    service: light.turn_off