display:
  - platform: waveshare_epaper
    cs_pin: 5
    dc_pin: 17
    busy_pin: 4
    reset_pin: 16
    model: 2.13in-ttgo-b73
    rotation: 270°
    full_update_every: 10
    update_interval: 15s
    id: epaper

    pages:
      - id: page_image
        lambda: |-
          it.image(5, 20, id(tom));
          it.print(125, 66, id(roboto_l), TextAlign::CENTER, "Tom D'Roza");
          
          it.filled_rectangle(0, 105, 250, 122);
          it.strftime(250, 125, id(roboto_bold_s), COLOR_OFF, TextAlign::BOTTOM_RIGHT , "Updated: %H:%M", id(esptime).now());
      - id: page_temps
        lambda: |-
          it.printf(0, 0, id(roboto_m), TextAlign::TOP_LEFT, "Bed1:");
          it.printf(115, 0, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f°", (id(bed1_temp).has_state()?id(bed1_temp).state:0.0));
          it.printf(125, 0, id(roboto_m), TextAlign::TOP_LEFT, "Ensuite:");
          it.printf(249, 0, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f°", id(ensuite_temp).has_state()?id(ensuite_temp).state:0.0);
          it.printf(0, 25, id(roboto_m), TextAlign::TOP_LEFT, "Bed3:");
          it.printf(115, 25, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f°", id(seb_temp).has_state()?id(seb_temp).state:0.0);
          it.printf(125, 25, id(roboto_m), TextAlign::TOP_LEFT, "Bed4:");
          it.printf(249, 25, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f°", id(reu_temp).has_state()?id(reu_temp).state:0.0);
          it.printf(0, 50, id(roboto_m), TextAlign::TOP_LEFT, "Bath:");
          it.printf(115, 50, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f°", id(bath_temp).has_state()?id(bath_temp).state:0.0);
          it.printf(125, 50, id(roboto_m), TextAlign::TOP_LEFT, "Lounge:");
          it.printf(249, 50, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f°", id(lounge_temp).has_state()?id(lounge_temp).state:0.0);
          it.printf(0, 75, id(roboto_m), TextAlign::TOP_LEFT, "Garage: %s", id(garage_door).state?"Open":"Closed");
          it.image(220, 75, id(thermometer));
          
          it.filled_rectangle(0, 105, 250, 122);
          it.strftime(250, 125, id(roboto_bold_s), COLOR_OFF, TextAlign::BOTTOM_RIGHT , "Updated: %H:%M", id(esptime).now());
      - id: page_humidity
        lambda: |-
          it.printf(0, 0, id(roboto_m), TextAlign::TOP_LEFT , "Bed1:");
          it.printf(115, 0, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f%%", (id(bed1_humidity).has_state()?id(bed1_humidity).state:0.0));
          it.printf(125, 0, id(roboto_m), TextAlign::TOP_LEFT, "Ensuite:");
          it.printf(249, 0, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f%%", id(ensuite_humidity).has_state()?id(ensuite_humidity).state:0.0);
          it.printf(0, 25, id(roboto_m), TextAlign::TOP_LEFT, "Bed3:");
          it.printf(115, 25, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f%%", id(seb_humidity).has_state()?id(seb_humidity).state:0.0);
          it.printf(125, 25, id(roboto_m), TextAlign::TOP_LEFT, "Bed4:");
          it.printf(249, 25, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f%%", id(reu_humidity).has_state()?id(reu_humidity).state:0.0);
          it.printf(0, 50, id(roboto_m), TextAlign::TOP_LEFT, "Bath:");
          it.printf(115, 50, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f%%", id(bath_humidity).has_state()?id(bath_humidity).state:0.0);
          it.printf(125, 50, id(roboto_m), TextAlign::TOP_LEFT, "Lounge:");
          it.printf(249, 50, id(roboto_m), TextAlign::TOP_RIGHT, "%.1f%%", id(lounge_humidity).has_state()?id(lounge_humidity).state:0.0);
          it.printf(0, 75, id(roboto_m), TextAlign::TOP_LEFT, "Garage: %s", id(garage_door).state?"Open":"Closed");
          it.image(220, 75, id(humidity));
          
          it.filled_rectangle(0, 105, 250, 122);
          it.strftime(250, 125, id(roboto_bold_s), COLOR_OFF, TextAlign::BOTTOM_RIGHT , "Updated: %H:%M", id(esptime).now());
      - id: page_weather_one
        lambda: |-
          it.printf(45, 10, id(roboto_l), TextAlign::TOP_CENTER, "%.1f", id(weather_day0_temperature).state);
          it.printf(45, 54, id(roboto_s), TextAlign::BOTTOM_CENTER, "°C");
          it.printf(125, 10, id(roboto_l), TextAlign::TOP_CENTER, "%.1f", id(weather_day0_humidity).state);
          it.printf(125, 54, id(roboto_s), TextAlign::BOTTOM_CENTER, "%%");
          it.printf(205, 10, id(roboto_l), TextAlign::TOP_CENTER, "%.1f", id(weather_day0_windspeed).state);
          it.printf(205, 54, id(roboto_s), TextAlign::BOTTOM_CENTER, "kmh");
          
          it.filled_rectangle(0, 51, 250, 122);
          it.image(20, 60, id(thermometer_50_inverse));
          it.image(100, 60, id(humidity_50_inverse));
          it.image(180, 60, id(wind_50_inverse));
          it.strftime(250, 125, id(roboto_bold_s), COLOR_OFF, TextAlign::BOTTOM_RIGHT , "Updated: %H:%M", id(esptime).now());
      - id: page_weather_two
        lambda: |-
          char* weather_state = strdup(id(weather_day0_condition).state.c_str());
          weather_state[0] = toupper(weather_state[0]);
          it.printf(100, 66, id(roboto_m), TextAlign::CENTER_LEFT, "%s",  weather_state);
          if (strcmp("cloudy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(cloudy));
          if (strcmp("exceptional", id(weather_day0_condition).state.c_str())==0) it.image(05, 12, id(exceptional));
          if (strcmp("fog", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(fog));
          if (strcmp("hail", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(hail));
          if (strcmp("lightning", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(lightning));
          if (strcmp("lightning_rainy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(lightning_rainy));
          if (strcmp("clearnight", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(clearnight));
          if (strcmp("partlycloudy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(partlycloudy));
          if (strcmp("pouring", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(pouring));
          if (strcmp("rainy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(rainy));
          if (strcmp("snowy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(snowy));
          if (strcmp("snowyrainy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(snowyrainy));
          if (strcmp("sunny", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(sunny));
          if (strcmp("windy", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(windy));
          if (strcmp("windyvariant", id(weather_day0_condition).state.c_str())==0) it.image(0, 12, id(windyvariant));
          it.strftime(250, 125, id(roboto_bold_s), COLOR_ON, TextAlign::BOTTOM_RIGHT , "Updated: %H:%M", id(esptime).now());

