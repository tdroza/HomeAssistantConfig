esphome:
  name: esp32_epaper
  platform: ESP32
  board: esp32dev
  on_boot:
    priority: -100.0
    then: 
      - if:
          condition:
            lambda: 'return id(next_page)==0;'
          then:
            - display.page.show: page_image
          else:
            - display.page.show: page_weather_one
      - if:
          condition:
            lambda: 'return id(next_page)==1;'
          then:
            - display.page.show: page_temps
      - if:
          condition:
            lambda: 'return id(next_page)==2;'
          then:
            - display.page.show: page_humidity
      - if:
          condition:
            lambda: 'return id(next_page)==3;'
          then:
            - display.page.show: page_weather_one
      - if:
          condition:
            lambda: 'return id(next_page)==4;'
          then:
            - display.page.show: page_weather_two
            - lambda: 'id(next_page) = -1;'
      
      - lambda: 'id(next_page)++;'
      - component.update: epaper 
      - delay: 5s
      - component.update: epaper  

