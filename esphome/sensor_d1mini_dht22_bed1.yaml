esphome:
  name: sensor_d1mini_dht22_bed1
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_password
  domain: ".lan"

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

sensor:
  - platform: dht
    pin: D1
    model: DHT22
    update_interval: 300s
    temperature:
      name: "Bed1 Temperature"
    humidity:
      name: "Bed1 Humidity"
  - platform: adc
    pin: VCC
    name: "Bed1 Voltage"
    update_interval: 600s